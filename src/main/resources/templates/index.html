

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">

<title>Witamy na stronie głosowania i prosimy o identyfikację w
	celu zaglosowania</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>



	<div class="container" th:object="${person}">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->




		<div class="jumbotron">
			<div class="row text-center">
				<div class="">
					<h2>Witamy na stronie głosowania</h2>
					<h3>Prosimy o identyfikację w celu zagłosowania</h3>



				</div>
			</div>

		</div>


		<div id="form">
			<form class="form-horizontal" th:action="@{/person/save}"
				method="post">
				<!-- <input type="hidden" th:field="*{id}" /> -->

				<div
					th:class="${#fields.hasErrors('peselNumber')}? 'form-group  has-error' : 'form-group'">
					<label class="col-sm-2 control-label" th:text="#{peselNumber}">.</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{peselNumber}" /> <span
							id="helpBlock2" class="help-block"
							th:if="${#fields.hasErrors('peselNumber')}" th:errors="*{peselNumber}">
						</span>
					</div>
				</div>

				<div
					th:class="${#fields.hasErrors('idNumber')}? 'form-group  has-error' : 'form-group'">
					<label class="col-sm-2 control-label"
						th:text="#{idNumber}">.</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{idNumber}" />
						<span id="helpBlock2" class="help-block"
							th:if="${#fields.hasErrors('idNumber')}"
							th:errors="*{idNumber}"> </span>
					</div>
				</div>


				<div class="col-sm-offset-2 row" id="btnSave">
					<button type="submit" class="btn btn-default">
						<span th:text="#{button.save}">Submit</span>
					</button>
				</div>
			</form>
		</div>


	</div>

<span th:text="#{cookies}"></span>

</body>
</html>
